<!DOCTYPE 5>
<html>
  <head>
    <title>Tip</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../build/build.css" />
    <link rel="stylesheet" href="../build/aurora-tip.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px 'Helvetica Neue', Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        display: inline-block;
        float: left;
        border: 1px solid #eee;
        padding: 10px;
        color: black;
        text-decoration: none;
        margin: 55px;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
      }
      #links {
        padding: 800px;
        width: 1500px;
        height: 1500px;
      }
    </style>
  </head>
  <body>
    <title>Tip</title>
    <script src="../build/build.js"></script>
    <div id="links">
      <a href="#" id="maru">Maru</a>
    </div>
    <script>
      var Tip = require('tip');
      Tip.effect = 'fade';

      var maru = new Tip(
        '<img src="https://images.unsplash.com/photo-1490718687940-0ecadf414600?&fit=crop&w=200&h=200" width="200" height="200" />'
      );
      maru.position('top').show('#maru');
    </script>
  </body>
</html>
